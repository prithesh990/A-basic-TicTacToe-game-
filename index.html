<body >
<div class="main_parent" title="main_block">

<a class="hello1 active" title="Play" style="
    padding-bottom: 8px;

 <a class="hello" title="Instruction" style="

<main>
<header id="header">
	<span class="navopen">&#9776;</span>
	<strong class="tictac">Tic Tac Toe</strong>
</header>
<div class="overlay"></div>
<section>
		<button id="reset" title="reset">Reset</button>
		<div class="tablecontainer">
		<table class="table">
				<tr class="tr">
					<td class="td" id="0"></td>
					<td class="td" id="1"></td>
					<td  class="td" id="2"></td>
				</tr>	
				<tr class="tr" >
					<td class="td" id="3"></td>
					<td class="td" id="4"></td>
					<td class="td" id="5"></td>
				</tr>
				<tr class="tr" >
					<td class="td" id="6"></td>
					<td class="td" id="7"></td>
					<td class="td" id="8"></td>
				</tr>
			</table>
					<hr class="done">
					<hr id="0-8" class="done__diagonal done__diagonal--1">
					<hr id="2-6" class="done__diagonal done__diagonal--2">
					<hr id="3-5" class="done__line done__line--1">
					<hr id="1-7" class="done__line done__line--2">
					<hr id="0-2" class="done__line done__line--3">
					<hr id="6-8" class="done__line done__line--4">
					<hr id="0-6" class="done__line done__line--5">
					<hr id="2-8" class="done__line done__line--6">
			
			</div>
		</section>
</main>
